<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video to ASCII</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div style="display: flex; flex-direction: column;">
        <div class="input_container">
            <span class="hide" id="loading">Loading...</span>
            <input type="file" name="file_input" accept="video/mp4" id="file_input">
            <button class="hide" id="replay">Replay</button>
        </div>
        <div name="ASCII" class="ascii_container" id="ascii_container"></div>
    </div>
    <script src="https://unpkg.com/@ffmpeg/ffmpeg@0.7.0/dist/ffmpeg.min.js"></script>
    <script src="script.js" type="module"></script>
</body>

</html>
